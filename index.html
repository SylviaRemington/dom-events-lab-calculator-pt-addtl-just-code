<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Events Lab</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="calculator">
      <!-- <img src="./zzpersons-face.png" alt="calculator-users-face" id="zzpersons-face"> -->
      <div class="row">
        <div class="display" id="display-effects"></div>
        <!-- <div id="calculator-body"></div> -->
      </div>
      <div class="row">
        <div class="button number" id="7">7</div>
        <div class="button number" id="8">8</div>
        <div class="button number" id="9">9</div>
        <div class="button operator" id="divide">/</div>
      </div>
      <div class="row">
        <div class="button number" id="4">4</div>
        <div class="button number" id="5">5</div>
        <div class="button number" id="6">6</div>
        <div class="button operator" id="multiply">*</div>
      </div>
      <div class="row">
        <div class="button number" id="1">1</div>
        <div class="button number" id="2">2</div>
        <div class="button number" id="3">3</div>
        <div class="button operator" id="subtract">-</div>
      </div>
      <div class="row">
        <div class="button operator" id="clear">C</div>
        <div class="button number" id="0">0</div>
        <div class="button" id="equals">=</div>
        <div class="button operator" id="add">+</div>
      </div>

    </div>
  </body>
</html>
